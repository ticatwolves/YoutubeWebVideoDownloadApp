<!DOCTYPE html>
<html>
<head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <title>Download Playlist</title>
</head>
<body style="background-color:#000000;">

<center>
	<header style="color:#FFFFFF;">
    	<h1>NINJA SUCKER</h1>
			<p>Here is your videos Noob</p><br /><br /><br />
    </header>
</center>
    
<div class="container">

{% block content %}
    {% for p in videos %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{% if p.bigthumb %}
                    {{ p.bigthumb }}
                {% else %}
                    {{ p.thumb }} 
                {% endif %}" alt="...">
      <div class="caption">
        <h5>{{ p.title }}</h5>
        <p><div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Download Video
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        {% for a in p.streams %}
        <li><a href="{{ a.url }}">{{ a.resolution }} {{ a.extension }}</a></li>
        {% endfor %}
    </ul>
</div></p>
      </div>
    </div>
  </div>

{% endfor %}
    {% endblock %}
</div>
</body>
</html>
